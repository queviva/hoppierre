    window.addEventListener('keypress', e => {
    
        e.stopPropagation();
        e.preventDefault();
    
        if (e.code === 'Space') {
        
            allSprites.forEach(s =>
        
                s.obj.style.animationPlayState =
                s.obj.style.animationPlayState === 'paused' ?
                'running' : 'paused'

            for (let i of echoGroup.children) {
                i.style.animationPlayState =
                i.style.animationPlayState === 'paused' ?
                'running' : 'paused'
            }
            
        } else if (e.code === 'Equal') {
            
            aniDur = [100, aniDur - 20, 1000]
            .sort((a,b)=>a-b)[1];
            
        } else if (e.code === 'Minus') {
            
            aniDur = [100, aniDur + 20, 1000]
            .sort((a,b)=>a-b)[1];
            
        } else if (e.code === 'KeyA') {
            
            let echo = document.createElementNS(NS, 'ellipse');
            echo.setAttribute('cx', 0);
            echo.setAttribute('cy', 0);
            echo.setAttribute('rx', 110);
            echo.setAttribute('ry', 30);
            echo.setAttribute('fill', 'none');
            echo.setAttribute('stroke-width', '1');
            echo.setAttribute('stroke', 'hsla(35,100%,50%,0.8)');
            
            echo.setAttribute('transform', 'rotate(-5) scale(0.2)');
            echo.setAttribute('transition', 'transform linear 1000ms');
            
                
            echo.addEventListener('transitionend', e => {
                lineGroup.remove(echo);
            }, { once: true });
            
            lineGroup.append(echo);
            setTimeout(
                () => {
                    echo.setAttribute('transform', 'rotate(-5) scale(1)');
                }, 0
            );
        }
        
    }, { passive: false });
